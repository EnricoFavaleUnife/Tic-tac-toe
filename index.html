<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="victories">
            <p>Crossed</p>
            <p>Circled</p>
            
            <p class="crossed-victories">0</p>
            <p class="circled-victories">0</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="cell idle"></div>
                <div class="cell idle"></div>
                <div class="cell idle"></div>
            </div>
            <div class="row">
                <div class="cell idle"></div>
                <div class="cell idle"></div>
                <div class="cell idle"></div>
            </div>
            <div class="row">
                <div class="cell idle"></div>
                <div class="cell idle"></div>
                <div class="cell idle"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
